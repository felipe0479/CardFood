<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--boostrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <!--scripts los mios y los de jQuery-->
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="behaviour.js"></script>
        <title>SHOP ASSISTANT</title>
    </head>
    <body>
        <!--NAVBAR-->
        <div class="navbar navbar-brand-lg bg-dark text-light">
            <div class="offset-md-1">
                <h1>CARD SHOP</h1>
            </div>
        </div>

        <!--Toast-->
        <div class="toast-container position-absolute top-15 end-0 p-3">
            <div class="toast" role="alert" aria-live="assertive">
                <div class="toast-header">
                    <img id="toast-img"src="Telegram_logo.png" class="rounded me-2" width="25px" >
                    <!--strong class="me-auto">Bootstrap</strong-->
                    <strong id="toast-header" class="me-auto">El mensaje fue enviado</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toast-body">SMS enviado a "nombre de la persona"</div>
            </div>
        </div>
        

        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        Arduino id <input id="IParduino" onchange="changeip()">
                        <button type="button" class="btn btn-primary" onclick="ReadCardinfo()">ReadCardinfo</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <div class="list-group" id="lista-persona">
                            

                            
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="list-group" id="bonus">
                            <a id="" style="cursor:pointer" class="list-group-item list-group-item-action flex-column align-items-start">
                                <div class="row">
                                    <div class="col-2">
                                        <img src="bonus.png" width="50px">
                                    </div>
                                    <div class="col-sm">
                                        <p> title </p>
                                        cantidad de bono
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-primary">Reclamar</button>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!--Crear Bonus-->
                        <div class="container">
                            <div class="row">
                                <h3>Crear Bono</h3>
                                <div class="col-sm">
                                    <label for="emp">Empresa</label>
                                    <select id="empresa" class="form-select" name="emp">
                                        <option value="exito">exito</option>
                                        <option value="KFC">KFC</option>
                                        <option value="Duno">D uno</option>
                                    </select>
                                </div>
                                <div class="col-sm">
                                    <label for="point">Puntos</label>
                                    <input type="text" id="puntos" class="form-control" name="point">
                                </div>
                            </div>
                            <div class="row">
                                <button type="button" class="btn btn-warning" onclick="Crearbonus()">Crear</button>
                            </div>
                        </div>
                        
                        <div class="offset-md-2">
                           
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
